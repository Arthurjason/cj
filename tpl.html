    <script>
    (function(){
    if($('#data').text()=='mima'){
        alert('密码错误或者服务器出现问题，请重试。');
        location.href="index.php";
        return;
    }
    var tr = $($('table')[5]).find('tr');
    var chengji = [];
	for(var i = 1; i < tr.length; i++ ) {
		var td = $(tr[i]).find('td');
		var item = {
				kch: $(td[0]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				kxh: $(td[1]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				kcm: $(td[2]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				ywkcm: $(td[3]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				xf: $(td[4]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				kcsx: $(td[5]).text().replace(/(^\s*)|(\s*$)/g, ""), 
				cj: $(td[6]).text().replace(/(^\s*)|(\s*$)/g, ""), 
			}
            if (!item.cj) item.cj = '还没出';
		chengji.push(item);
	}


	var text = '';
	for ( var i = 0; i < chengji.length; i++ ){
		text += '<li class="cj-item">'
        			+ '<div class="cj-top clearfix">'
        				+ '<div class="title">' + chengji[i].kcm + '</div>'
        				+ '<div class="content">' + chengji[i].cj + '</div>'
        			+ '</div>'
        			+ '<ul class="cj-info">'
        				+ '<li class="cj-td clearfix">'
        					+ '<div class="title">课程号</div>'
        					+ '<div class="content">' + chengji[i].kch + '</div>'
        				+ '</li>'
        				+ '<li class="cj-td clearfix">'
        					+ '<div class="title">课序号</div>'
        					+ '<div class="content">' + chengji[i].kxh + '</div>'
        				+ '</li>'
        				+ '<li class="cj-td clearfix">'
        					+ '<div class="title">英文名</div>'
        					+ '<div class="content">' + chengji[i].ywkcm + '</div>'
        				+ '</li>'
        				+ '<li class="cj-td clearfix">'
        					+ '<div class="title">学分</div>'
        					+ '<div class="content">' + chengji[i].xf + '</div>'
        				+ '</li>'
        				+ '<li class="cj-td clearfix">'
        					+ '<div class="title">课程属性</div>'
        					+ '<div class="content">' + chengji[i].kcsx + '</div>'
        				+ '</li>'
       				+ '</ul>'
        		+ '</li>';
	}
    $(text).appendTo('.cj-box');
    })();
    </script>
